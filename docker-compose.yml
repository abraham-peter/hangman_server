version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hangman_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 9GL7q8eNEf9c
      POSTGRES_DB: fastapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Application
  web:
    build: .
    container_name: hangman_web
    ports:
      - "8000:8000"
    environment:
      - SQLALCHEMY_DATABASE_URL=postgresql://postgres:9GL7q8eNEf9c@db:5432/fastapi_db
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    command: uvicorn app.app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
