<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/frontend/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <script src="/frontend/javascript/main.js"></script>
    <title>
        Register
    </title>


</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Create your account</h2>
            <p class="subtitle"> Join us and start our journey</p>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email Adress">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">

                <button class="primary_button">Register</button>
            </form>
            <div class="divider">
                <span>
                    Or continue with
                </span>
            </div>

            <div class="social_row">
                <div class="social_box">
                    <img src="/frontend/images/google.png">
                </div>
                <div class="social_box">
                    <img src="/frontend/images/meta.png">
                </div>
                <div class="social_box">
                    <img src="/frontend/images/apple.png">
                </div>
            </div>

            <p class="button_text">
                Already have an account?
                <a href="login.html">Log in</a>
            </p>

        </div>
    </div>

</body>










</html>
