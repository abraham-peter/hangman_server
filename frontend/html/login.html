<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/frontend/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="/frontend/javascript/main.js"></script>
    <title>
        Log In
    </title>


</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Log In</h2>
            <form>
                <input type="email" placeholder="Email Adress">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">

                <button class="primary_button">Log In</button>
            </form>
            <div class="divider">
                <span>
                    Or continue with
                </span>
            </div>

            <div class="social_row">
                <div class="social_box">
                    <img src="/frontend/images/google.png">
                </div>
                <div class="social_box">
                    <img src="/frontend/images/meta.png">
                </div>
                <div class="social_box">
                    <img src="/frontend/images/apple.png">
                </div>
            </div>

            <p class="button_text">
                Do not have an account?
                <a href="register.html">Register</a>
            </p>

        </div>
    </div>

</body>










</html>
