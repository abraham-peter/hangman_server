<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="single-column">
    <div class="container">
        <div class="auth-header">
            <img src="assets/fastapi-logo.svg" alt="Logo" class="logo" style="display: block; margin: 0 auto 1rem;">
            <h1 style="text-align: center;">Welcome</h1>
            <p class="subtitle" style="text-align: center;">This is a simple frontend for your FastAPI project.</p>
        </div>
        
        <div id="auth-buttons">
            <a href="login.html"><button class="primary">Log In</button></a>
            <a href="signup.html"><button class="secondary" style="margin-top: 10px;">Sign Up</button></a>
        </div>
        
        <div id="dashboard-link" class="hidden">
            <a href="admin.html"><button class="primary">Go to Dashboard</button></a>
            <button onclick="logout()" class="destructive" style="margin-top: 10px;">Log Out</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if (getToken()) {
            document.getElementById('auth-buttons').classList.add('hidden');
            document.getElementById('dashboard-link').classList.remove('hidden');
        }

        function logout() {
            removeToken();
            window.location.reload();
        }
    </script>
</body>
</html>
