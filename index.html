<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="single-column">
    <div class="container">
        <div class="auth-header">
            <img src="frontend/assets/fastapi-logo.svg" alt="Logo" class="logo" style="display: block; margin: 0 auto 1rem;">
            <h1 style="text-align: center;">Welcome</h1>
            <p class="subtitle" style="text-align: center;">This is a simple frontend for your FastAPI project.</p>
        </div>
        
        <div id="auth-buttons">
            <a href="frontend/html/login.html"><button class="primary">Log In</button></a>
            <a href="frontend/html/signup.html"><button class="secondary" style="margin-top: 10px;">Sign Up</button></a>
        </div>
        
        <div id="dashboard-link" class="hidden">
            <a href="frontend/html/admin.html"><button class="primary">Go to Dashboard</button></a>
            <button onclick="logout()" class="destructive" style="margin-top: 10px;">Log Out</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
    (async function(){
        try {
            const user = await getCurrentUser();
            // Check admin access by attempting to call an admin endpoint
            try {
                await apiRequest('/admin/dictionaries');
                window.location.href = 'admin.html';
            } catch (e) {
                window.location.href = 'game_menu.html';
            }
        } catch (err) {
            // Not authenticated â€” leave sign up / login visible
        }

        const apiLogout = window.logout;
        window.logout = async function() {
            try { await apiLogout(); } catch (e) {}
            window.location.reload();
        }
    })();
    </script>
</body>
</html>
